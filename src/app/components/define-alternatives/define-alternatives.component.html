   
<header class="m-10 text-3xl text-center">
    Define Alternatives
</header>

<div
    class="grid text-center mb-4 font-bold"
    [style.gridTemplateColumns]="'repeat(' + (criteria.length + 1) + ', 1fr)'">
    <p> Title </p>
    <p *ngFor="let criterion of criteria">
        {{criterion.title }}
    </p>
</div>

<div *ngIf="!showNormalizedValues">
    <div
        *ngFor="let alternative of alternatives"
        class="grid text-center mb-4"
        [style.gridTemplateColumns]="'repeat(' + (criteria.length + 1) + ', 1fr)'">
        <ng-container *ngFor="let key of getObjectKeys(alternative)">
            <p *ngIf="key !== 'id'">
                {{ alternative[key] }}
            </p>
        </ng-container>
    </div>
    <form
        class="grid text-center mb-4 gap-4"
        [style.gridTemplateColumns]="'repeat(' + (criteria.length + 1) + ', 1fr)'"
        [formGroup]="formGroup"
        (ngSubmit)="addAlternative()">
        <input
            formControlName="Title"
            placeholder="Alternative title"
            type="text"
            class="bg-white rounded-sm border-blue-600 h-6 text-black px-2">
        <input
            *ngFor="let criterion of criteria"
            formControlName={{criterion.title}}
            placeholder={{criterion.title}}    
            type="text"
            class="bg-white rounded-sm border-blue-600 h-6 text-black px-2">
    </form>
</div>

<div *ngIf="showNormalizedValues">
    <div
    *ngFor="let alternative of normalizedAlternatives"
    class="grid text-center mb-4"
    [style.gridTemplateColumns]="'repeat(' + (criteria.length + 1) + ', 1fr)'">
        <ng-container *ngFor="let key of getObjectKeys(alternative)">
            <p *ngIf="key !== 'id'">
                {{ alternative[key] }}
            </p>
        </ng-container>
    </div>
    <p class="border-t mb-2"></p>
    <div
        class="grid text-center mb-4 font-bold"
        [style.gridTemplateColumns]="'repeat(' + (criteria.length + 1) + ', 1fr)'">
        <p>SUM</p>
        <p
        *ngFor="let title of criteriaTitles">
            {{sumsOfValues[title]}}
        </p>
    </div>
</div>



<div class="flex flex-row-reverse m-4">
    <app-button text="Add" (click)="addAlternative()"/>
</div>

<div class="flex flex-row-reverse m-4">
    <app-button (click)="toggleNormalization()" text="{{showNormalizedValues ? 'View real values' : 'View normalized values'}}" />
</div>
