   
<header class="m-10 text-3xl text-center">
    Define Alternatives
</header>

<div
    class="grid text-center mb-4 font-bold"
    [style.gridTemplateColumns]="'repeat(' + (criteria.length + 1) + ', 1fr)'">
    <p> Title </p>
    <p *ngFor="let criterion of criteria">
        {{criterion.title }}
    </p>
</div>

<div *ngIf="!showCalculatedValues">
    <mcea-alternatives-grid
        [gridMode]="AlternativesGridMode.Normal"
    />
    <form
        class="flex flex-col gap-2"
        [formGroup]="formGroup"
        (ngSubmit)="addAlternative()">
        <input
            formControlName="Title"
            placeholder="Alternative title"
            type="text"
            class="bg-white rounded-sm border-blue-600 h-6 text-black px-2"
        >
        <div class="grid gap-2"
            [style.gridTemplateColumns]="'repeat(' + criteria.length + ', 1fr)'">
            <input
                *ngFor="let criterion of criteria"
                formControlName={{criterion.title}}
                placeholder={{criterion.title}}    
                type="text"
                class="bg-white rounded-sm border-blue-600 h-6 text-black px-2 w-full"
            >
        </div>
        <mcea-submit-button class="mb-4" text="Add Alternative" (click)="addAlternative()"/>
    </form>
</div>

<mcea-alternatives-grid
    *ngIf="showCalculatedValues"
    [gridMode]="AlternativesGridMode.Calculated"
/>

<mcea-submit-button (click)="toggleNormalization()" text="{{showCalculatedValues ? 'View real values' : 'View calculated values'}}" />

<div class="flex flex-row justify-between mt-4">
    <mcea-nav-button route="/weights-estimation" text="Back" />
    <mcea-nav-button route="/normalization" text="Next" />
</div>
