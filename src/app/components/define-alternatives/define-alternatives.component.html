   
<header class="m-10 text-3xl text-center">
    Define Alternatives
</header>

<div
    class="grid text-center mb-4 font-bold"
    [style.gridTemplateColumns]="'repeat(' + (criteria.length + 1) + ', 1fr)'">
    <p> Title </p>
    <p *ngFor="let criterion of criteria">
        {{criterion.title }}
    </p>
</div>

<div *ngIf="!showCalculatedValues">
    <mcea-alternatives-grid [gridMode]="AlternativesGridMode.Normal"/>
    <form
        class="grid text-center mb-4 gap-4"
        [style.gridTemplateColumns]="'repeat(' + (criteria.length + 1) + ', 1fr)'"
        [formGroup]="formGroup"
        (ngSubmit)="addAlternative()">
        <input
            formControlName="Title"
            placeholder="Alternative title"
            type="text"
            class="bg-white rounded-sm border-blue-600 h-6 text-black px-2">
        <input
            *ngFor="let criterion of criteria"
            formControlName={{criterion.title}}
            placeholder={{criterion.title}}    
            type="text"
            class="bg-white rounded-sm border-blue-600 h-6 text-black px-2">
    </form>
</div>

<div *ngIf="showCalculatedValues">
    <mcea-alternatives-grid [gridMode]="AlternativesGridMode.Calculated" />
    <p class="border-t mb-2"></p>
    <div
        class="grid text-center mb-4 font-bold"
        [style.gridTemplateColumns]="'repeat(' + (criteria.length + 1) + ', 1fr)'">
        <p>SUM</p>
        <p
        *ngFor="let title of criteriaTitles">
            {{sumsOfValues[title]}}
        </p>
    </div>
</div>



<div class="flex flex-row-reverse m-4">
    <mcea-nav-button text="Add" (click)="addAlternative()"/>
</div>

<div class="flex flex-row-reverse m-4">
    <mcea-nav-button (click)="toggleNormalization()" text="{{showCalculatedValues ? 'View real values' : 'View calculated values'}}" />
</div>

<div class="flex flex-row justify-between m-4">
    <mcea-nav-button route="/weights-estimation" text="Back" />
    <mcea-nav-button route="/normalization" text="Next" />
</div>
