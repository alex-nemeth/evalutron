<div class="flex flex-row justify-evenly">
    <table class="w-20">
        <thead>
            <!-- ROWS-->
            <tr>
                <!-- Ghost Cell for Spacing -->
                <th></th>
                <th *ngFor="let criterion of criteria"
                >{{ criterion.title}}</th>
            </tr>
        </thead>
        <tbody [formGroup]="formGroup">
            <tr id="{{ criterion.id }}"
                *ngFor="let criterion of criteria">
                <td class="font-bold">
                    {{ criterion.title }}
                </td>
                <td *ngFor="let criterionCompared of criteria">
                    <input id="{{ criterion.id }}-{{ criterionCompared.id }}"
                           [formControlName]="getFormControlName(criterion.id, criterionCompared.id)"
                           class="bg-mcea-4 text-black"
                           type="text"
                           min="0.11111111"
                           max="9"
                           placeholder="1-9"
                           (change)="manageWeights($event)"
                           [disabled]="isFieldDisabled(criterion.id, criterionCompared.id)"

                    />
                </td>
          </tr>
        </tbody>
    </table>
    <app-button route="" text="Next"></app-button>
    <button type="submit" (click)="setWeights()">SET WIEGHTS</button>
</div>
