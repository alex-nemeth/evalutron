<header class="m-10 text-3xl text-center">Define Criteria</header>

<div class="mx-8">

    <div class="grid grid-cols-2 text-center mb-4 font-bold">
        <p>Title</p>
        <p>Min/Max</p>
    </div>

    <div
        class="grid grid-cols-2 text-center leading-8"
        *ngFor="let criteria of criteria$ | async">
        <p class="text-left"> {{ criteria.title }} </p>
        <p> {{ criteria.minmax }} </p>
    </div>

    <form
        class="flex flex-col justify-evenly items-center gap-2 w-full"
        [formGroup]="formGroup"
        (ngSubmit)="addCriteria()">
        <div class="grid grid-cols-2 justify-between gap-5 items-center w-full">
            <input
                formControlName="title"
                placeholder="Criteria title"
                type="text"
                class="bg-white rounded-sm border-blue-600 h-10 text-black px-2">

            <div class="bg-mcea-2 flex rounded-md px-4 items-center justify-between gap-2 mx-12">
                <div class="flex items-center justify-center bg-mcea-2 border-r-2 border-mcea-1">
                    <input
                        formControlName="minmax"
                        id="minmax"
                        type="radio"
                        value="MIN"
                        name="minmax"
                        class="w-4 h-4">
                    <label class="w-full py-3 mr-4 text-sm font-medium text-gray-900 dark:text-gray-300 bg-mcea-2">
                        MIN
                    </label>
                </div>

                <div class="flex items-center justify-center bg-mcea-2">
                    <input
                        formControlName="minmax"
                        id="minmax"
                        type="radio"
                        value="MAX"
                        name="minmax"
                        class="w-4 h-4 bg-mcea-2 pl-4">
                    <label
                        for="horizontal-list-radio-id"
                        class="w-full text-sm font-medium text-gray-900 dark:text-gray-300 bg-mcea-2">
                        MAX
                    </label>
                </div>
            </div>
        </div>
        <mcea-submit-button text="Add Criterion"/>
    </form>

    <div class="flex flex-row justify-between my-4">
        <mcea-nav-button route="/" text="Back" />
        <mcea-nav-button route="/weights-estimation" />
    </div>

</div>
