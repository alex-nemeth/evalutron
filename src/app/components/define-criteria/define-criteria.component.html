<header class="m-10 text-3xl text-center">Define Criteria</header>

    <div class="grid grid-cols-2 text-center mb-4 font-bold">
        <p>Title</p>
        <p>Min/Max</p>
    </div>

    <div
        class="grid grid-cols-2 text-center leading-8"
        *ngFor="let criterion of criteria">
        <p class="text-left"> {{ criterion.title }} </p>
        <div class="flex flex-row justify-center items-center gap-2">
            <p> {{ criterion.minmax }} </p>
            <button
                class="w-6 h-6 rounded-full text-dark text-xl font-bold
                    hover:bg-opacity-80
                    active:bg-opacity-40
                    transition-all"
                    (click)="removeCriteria(criterion.id)">
                    <svg
                        class="fill-white"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <title>minus-circle</title>
                        <path d="M17,13H7V11H17M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
                    </svg>
            </button>

        </div>
    </div>

    <form
        class="flex flex-col justify-evenly items-center gap-2 w-full mt-4"
        [formGroup]="formGroup">
        <div class="grid grid-cols-2 justify-between gap-5 items-center w-full">
            <mat-form-field
                color="accent">
                <mat-label>
                    Criteria
                </mat-label>
                <input
                    matInput
                    formControlName="title"
                    type="text">
            </mat-form-field>

            <div class="flex flex-row h-full rounded-md justify-center items-center gap-1">
                <button
                    class="bg-primary w-16 h-full rounded-l-lg font-bold
                            hover:bg-opacity-80 hover:scale-x-110
                            active:bg-opacity-40
                            transition-all"
                    [ngClass]="{'bg-black text-opacity-75 bg-opacity-30 font-normal hover:bg-opacity-60': formGroup.controls.minmax.value === 'MAX'}"
                    (click)="formGroup.controls.minmax.setValue('MIN')">
                    MIN
                </button>

                <button
                    class="bg-primary w-16 h-full rounded-r-lg font-bold
                            hover:bg-opacity-80 hover:scale-x-110
                            active:bg-opacity-40
                            transition-all"
                    [ngClass]="{'bg-black text-opacity-75 bg-opacity-30 font-normal hover:bg-opacity-60': formGroup.controls.minmax.value === 'MIN'}"
                    (click)="formGroup.controls.minmax.setValue('MAX')">
                    MAX
                </button>
            </div>
        </div>
        <mcea-submit-button text="Add Criterion" [disabled]="!formGroup.valid" (click)="addCriteria()"/>
    </form>

    <div class="flex flex-row justify-between my-4">
        <mcea-nav-button route="/" text="Back" />
        <mcea-nav-button route="/weights-estimation" />
    </div>
