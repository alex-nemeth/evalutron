<header class="m-10 text-3xl text-center">Define Criteria</header>

    <div class="grid grid-cols-2 text-center mb-4 font-bold">
        <p>Title</p>
        <p>Min/Max</p>
    </div>

    <div
        class="grid grid-cols-2 text-center leading-8"
        *ngFor="let criteria of criteria$ | async">
        <p class="text-left"> {{ criteria.title }} </p>
        <p> {{ criteria.minmax }} </p>
    </div>

    <form
        class="flex flex-col justify-evenly items-center gap-2 w-full"
        [formGroup]="formGroup"
        (ngSubmit)="addCriteria()">
        <div class="grid grid-cols-2 justify-between gap-5 items-center w-full">
            <input
                formControlName="title"
                placeholder="Criteria title"
                type="text"
                class="bg-white rounded-sm border-blue-600 h-10 text-black px-2">

            <div class="flex flex-row h-full rounded-md justify-center items-center gap-1">
                <button
                    class="bg-mcea-2 w-16 h-full rounded-l-lg font-bold
                            hover:bg-opacity-80 hover:scale-x-110
                            active:bg-opacity-40
                            transition-all"
                    [ngClass]="{'bg-black text-opacity-75 bg-opacity-30 font-normal hover:bg-mcea-2 hover:bg-opacity-60': formGroup.controls.minmax.value === 'MAX'}"
                    (click)="formGroup.controls.minmax.setValue('MIN')">
                    MIN
                </button>

                <button
                    class="bg-mcea-2 w-16 h-full rounded-r-lg font-bold
                            hover:bg-opacity-80 hover:scale-x-110
                            active:bg-opacity-40
                            transition-all"
                    [ngClass]="{'bg-black text-opacity-75 bg-opacity-30 font-normal hover:bg-mcea-2 hover:bg-opacity-60': formGroup.controls.minmax.value === 'MIN'}"
                    (click)="formGroup.controls.minmax.setValue('MAX')">
                    MAX
                </button>
            </div>
        </div>
        <mcea-submit-button text="Add Criterion" [disabled]="!formGroup.valid"/>
    </form>

    <div class="flex flex-row justify-between my-4">
        <mcea-nav-button route="/" text="Back" />
        <mcea-nav-button route="/weights-estimation" />
    </div>
