<div class="flex justify-center m-10 text-3xl">
    <header>Define Criteria</header>
</div>

<div class="flex justify-evenly gap-5">
    <p class="text-center">Title</p>
    <p class="text-center">Min/Max</p>
</div>

<div class="flex justify-evenly gap-5" *ngFor="let criteria of criteriaArray">
    <p> {{ criteria.title }} </p>
    <p> {{ criteria.minmax }} </p>
</div>
<form
    class="flex justify-evenly items-center gap-5"
    [formGroup]="formGroup"
    (ngSubmit)="addCriteria()">
    <input
        formControlName="title"
        type="text"
        class="bg-white rounded-sm border-blue-600 h-6 text-black px-2">
    <div class="flex flex-row items-center justify-center ps-3">
        <input
            formControlName="minmax"
            id="minmax"
            type="radio"
            value="MIN"
            name="minmax"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
        <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
            MIN
        </label>
    </div>
    <div class="flex items-center ps-3">
        <input
            formControlName="minmax"
            id="minmax"
            type="radio"
            value="MAX"
            name="minmax"
            class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
        <label for="horizontal-list-radio-id" class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
            MAX
        </label>
    </div>
    <button type="submit">Submit</button>
</form>

<div class="flex flex-row-reverse m-4">
<button
    class="border-black bg-white text-black w-12 font-medium">Next</button></div>
