<header class="m-10 text-3xl text-center">
    Normalized Table
</header>

<div
    class="grid text-center mb-4 font-bold"
    [style.gridTemplateColumns]="'repeat(' + (criteria.length + 1) + ', 1fr)'">
    <p> Title </p>
    <p *ngFor="let criterion of criteria">
        {{criterion.title }}
    </p>
</div>
<div
    *ngFor="let alternative of alternatives"
    class="grid text-center mb-4"
    [style.gridTemplateColumns]="'repeat(' + (criteria.length + 1) + ', 1fr)'">
    <p> {{ alternative.title }}</p>
    <ng-container *ngFor="let key of getObjectKeys(alternative.values.calculated!)">
        <p>
            {{ formatValue(alternative.values.normalized![key]) }}
        </p>
    </ng-container>
</div>
<p class="border-t mb-2"></p>
<div
    class="grid text-center mb-4 font-bold"
    [style.gridTemplateColumns]="'repeat(' + (criteria.length + 1) + ', 1fr)'">
    <p>SUM</p>
    <p
    *ngFor="let title of criteriaTitles">
        1
    </p>
</div>
<div class="flex flex-row justify-between m-4">
    <mcea-nav-button route="/alternatives" text="Back"/>
    <mcea-nav-button route="/summary" text="Summary"/>
</div>
